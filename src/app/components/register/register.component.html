<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>food app</h1>
  </div>
  <div class="login-box">
    <form class="login-form" [formGroup]="form" (submit)="onSubmit()">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user-plus"></i>
        SIGN UP
      </h3>
      <div class="form-group">
        <label class="control-label">First Name</label>
        <input class="form-control" formControlName="firstname" type="text" placeholder="First Name">
      </div>
      <div class="form-group">
        <label class="control-label">Last Name</label>
        <input class="form-control" formControlName="lastname" type="text" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input class="form-control" formControlName="email" type="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label class="control-label">Password</label>
        <input class="form-control" formControlName="password" type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label class="control-label">Confirm Password</label>
        <input class="form-control" formControlName="cpassword" type="password" placeholder="Confirm Password">
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block"><i class="fa fa-user-plus"></i>
          SIGN UP
        </button>
        <div class="mt-3 text-center semibold-text">
          <a [routerLink]="['/', Url.Login]">SIGN IN</a>
        </div>
      </div>
    </form>
  </div>
</section>
